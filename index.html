<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #4a90e2, #9013fe);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        p a{
            color: #ffffff;
            text-shadow: 0px 0px 5px #ffffff;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 2rem;
        }
        .countdown div {
            text-align: center;
        }
        .countdown span {
            display: block;
            font-size: 4rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Coming Soon!</h1>
       <!-------- <p>Our website is under construction by <a href="https://woxflow.in"><b>WoxFlow</b></a></p> -------->
        <p>Our website is under construction, Stay Tuned</p>
        <div class="countdown" id="countdown">
            <div>
                <span id="days">0</span>
                Days
            </div>
            <div>
                <span id="hours">0</span>
                Hours
            </div>
            <div>
                <span id="minutes">0</span>
                Minutes
            </div>
            <div>
                <span id="seconds">0</span>
                Seconds
            </div>
        </div>
    </div>

    <script>
        function countdown() {
            const targetDate = new Date('2025-1-4T23:59:59').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            } else {
                document.getElementById('countdown').innerHTML = '<h2>We Are Live!</h2>';
            }
        }

        countdown();
        setInterval(countdown, 1000);
    </script>
</body>
</html>
